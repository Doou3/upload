      // 위 코드에서 각 객체마다 keyword 추가 필요
    ];

 
 

  const table = document.getElementById('audioTable');
  let currentAudio = null;
  let currentPlayBtn = null;

  // 테이블에 이미지, 버튼, 오디오 생성
  for (let i = 0; i < items.length; i += 5) {
    const rowImg = document.createElement('tr');
    const rowBtn = document.createElement('tr');

    for (let j = 0; j < 5; j++) {
      const cellImg = document.createElement('td');
      const cellBtn = document.createElement('td');
      const item = items[i + j];

      if (item) {
        const img = document.createElement('img');
        img.src = item.img;

        const audio = document.createElement('audio');
        audio.id = 'audio' + (i + j);
        audio.src = item.audio;

        const playBtn = document.createElement('button');
        playBtn.className = 'audio-btn';
        playBtn.textContent = '▶️';
        playBtn.dataset.id = i + j;

        playBtn.addEventListener('click', function () {
          const id = this.dataset.id;
          const audio = document.getElementById('audio' + id);

          if (!audio || !audio.src) return;

          if (currentAudio && currentAudio !== audio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            if (currentPlayBtn) {
              currentPlayBtn.classList.remove('playing');
            }
          }

          if (audio.paused) {
            audio.play();
            currentAudio = audio;

            if (currentPlayBtn) {
              currentPlayBtn.classList.remove('playing');
            }
            this.classList.add('playing');
            currentPlayBtn = this;
          } else {
            audio.pause();
            this.classList.remove('playing');
            currentAudio = null;
            currentPlayBtn = null;
          }
        });

        const stopBtn = document.createElement('button');
        stopBtn.className = 'audio-btn';
        stopBtn.textContent = '⏹️';
        stopBtn.dataset.id = i + j;

        stopBtn.addEventListener('click', function () {
          const id = this.dataset.id;
          const audio = document.getElementById('audio' + id);
          if (audio) {
            audio.pause();
            audio.currentTime = 0;
            if (currentAudio === audio) {
              currentAudio = null;
              if (currentPlayBtn) {
                currentPlayBtn.classList.remove('playing');
                currentPlayBtn = null;
              }
            }
          }
        });

        cellImg.appendChild(img);
        cellBtn.appendChild(playBtn);
        cellBtn.appendChild(stopBtn);
        cellBtn.appendChild(audio);
      }

      rowImg.appendChild(cellImg);
      rowBtn.appendChild(cellBtn);
    }

    table.appendChild(rowImg);
    table.appendChild(rowBtn);
  }

  // 검색 입력창 이벤트 리스너 - Enter 키로 재생/정지 구현
const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      searchAndPlay();
    }
  });
  searchInput.addEventListener('focus', function() {
    this.select();
  });
 

  // 검색 후 오디오 재생/정지 함수
  function searchAndPlay() {
    const keyword = searchInput.value.trim();
    if (!keyword) return;

    let currentIndex = -1;
    if (currentAudio) {
      currentIndex = parseInt(currentAudio.id.replace('audio', ''), 10);
    }

    for (let i = 0; i < items.length; i++) {
      const item = items[i];
      if (item.keyword && item.keyword.includes(keyword)) {
        const audio = document.getElementById('audio' + i);
        if (!audio) return;

        // 같은 곡 재생 중일 때 -> 정지
        if (currentAudio === audio) {
          audio.pause();
          audio.currentTime = 0;
          if (currentPlayBtn) {
            currentPlayBtn.classList.remove('playing');
            currentPlayBtn = null;
          }
          currentAudio = null;
          return;
        }

        // 다른 곡 재생 중일 때 -> 멈추고 새 곡 재생
        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          if (currentPlayBtn) {
            currentPlayBtn.classList.remove('playing');
            currentPlayBtn = null;
          }
        }

        audio.play();
        currentAudio = audio;

        const playButtons = document.querySelectorAll('.audio-btn');
        playButtons.forEach(btn => btn.classList.remove('playing'));

        const playBtn = document.querySelector(`.audio-btn[data-id='${i}']`);
        if (playBtn) {
          playBtn.classList.add('playing');
          currentPlayBtn = playBtn;
        }
        return;
      }
    }

    alert('해당 키워드를 가진 노래를 찾을 수 없습니다.');
  }

  // 현재 재생 중인 오디오 정지 함수
  function stopCurrentAudio() {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
      currentAudio = null;
    }
    if (currentPlayBtn) {
      currentPlayBtn.classList.remove('playing');
      currentPlayBtn = null;
    }
  }
</script>
